<app-header></app-header>
<main>
    <div>
        <ul id="users">
            <li *ngFor="let item of users">
                <app-user [selected]="selectedUser.id===item.id" [user]="item" (select)="onSelectUser($event)" />
            </li>
        </ul>
    </div>
    <div>
        <app-tasks [userId]="selectedUser.id" [userName]="selectedUser.name"></app-tasks>
    </div>

</main>
