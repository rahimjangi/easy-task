@if (newTask) {
<app-addtask [userId]="userId" (cancelTask)="onCancleAddTask()" (submitTask)="onTaskAddHandle($event)" />
}
<section id="tasks">
    <header>
        <h2>{{userName}}'s tasks'</h2>
        <menu>
            <button (click)="addNewTask()">Add Task</button>
        </menu>
    </header>

    <!-- @else { -->
    <ul>
        @for (task of selectedUserTasks; track $index) {
        <app-task [task]="task" (complete)="onCompleteTask($event)" [selectedUserId]="userId" />
        }
    </ul>
    <!-- } -->

</section>
